<div class="container data">
	<div class="col l8 offset-l3">
		<form>
			<input type="text" ng-model='xclass.name' placeholder='instructor name'>
			<input type="text" ng-model='xclass.class' placeholder='class name'>
			<input type="text" ng-model='xclass.date' placeholder='date'>
			<input type="text" ng-model='xclass.type' placeholder='type'>
			<input type="text" ng-model='xclass.description' placeholder='description'>
			<input type="text" ng-model='xclass.size' placeholder='size'>
			<button type="submit" ng-click='addClass()' class="btn waves-effect waves-light orange lighten-1">Submit</button>
		</form>
	</div>
</div>

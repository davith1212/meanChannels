<div class="container">	
	<div class="row" ng-controller='instructorController'>
		<div id="login" class="col l5 grey lighten-4 z-depth-1 hoverable">
			<h3>Instructor Login</h3>
			<form ng-submit='loginInstructor(instructorData)'>
				<div ng-if='error.message'><span ng-bind='error.message'></span></div>
				<div class="row">
					<div class="input-field col l10">
						<input id="email" type="email" ng-model='instructorData.email'>
						<label for="email">Email</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col l10">
						<input id="password" type="password" ng-model='instructorData.password'>
						<label for="password">Password</label>
					</div>
				</div>
				<button class="btn waves-effect waves-light orange lighten-1" type="submit" name="action">Submit</button>
			</form>
		</div>
		<div id="apply_instructor" class="col l6 offset-l1 grey lighten-4 z-depth-1 hoverable">
			<h4 class="col l11 offset-l1 center-align">Want to become an i.f<span id="itness">itness</span>ART instructor?</h4>
			<img src="http://yogahobby.com/wp-content/uploads/2015/08/Is-yoga-for-beginners-Right-for-Me-750x422.jpg" alt="REALLY COOL PHOTO" class="z-depth-2">
			<a href="#/apply"><button id="applyBtn" class="btn waves-effect waves-light orange lighten-1">Apply Now!</button></a>
		</div>
	</div>
</div>

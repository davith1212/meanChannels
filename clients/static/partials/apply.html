<div class="container" ng-controller='applyController'>
	<h3>Apply now to join the ifArt team!</h3>
	<p>Take the first step by completing the following application, and we will get in touch with you in 5-7 days.</p>
	<div class="row">
		<form>
		<div id="personal" class="col m5">
			<div class="row">
			    <div class="input-field col m10">
			       <input ng-model="newApplicant.first_name" type="text" class="validate">
			       <label for="first_name">First Name</label>
			    </div>
			</div>
			<div class="row">
			    <div class="input-field col m10">
			       <input ng-model="newApplicant.last_name" type="text" class="validate">
			       <label for="last_name">Last Name</label>
			    </div>
			</div>
			<div class="row">
			    <div class="input-field col m10">
			       <input ng-model="newApplicant.address1" type="text" class="validate">
			       <label for="address1">Address 1</label>
			    </div>
			</div>
			<div class="row">
			    <div class="col m10">
			       <label for="address2">Address 2</label>
			       <input ng-model="newApplicant.address2" type="text" placeholder="Suite, Apt, Bldg, etc.">
			    </div>
			</div>
			<div class="row">
			    <div class="input-field col m6">
			       <input ng-model="newApplicant.city" type="text" class="validate">
			       <label for="city">City</label>
			  	</div>
			  	<div class="input-field col m5">
			       <select multiple ng-model='newApplicant.state'>
				    	<option value="" disabled selected>Choose State</option>
			       		<optgroup label="US States">
					        <option value="AL">AL</option>
							<option value="AK">AK</option>
							<option value="AZ">AZ</option>
							<option value="AR">AR</option>
							<option value="CA">CA</option>
							<option value="CO">CO</option>
							<option value="CT">CT</option>
							<option value="DE">DE</option>
							<option value="DC">DC</option>
							<option value="FL">FL</option>
							<option value="GA">GA</option>
							<option value="HI">HI</option>
							<option value="ID">ID</option>
							<option value="IL">IL</option>
							<option value="IN">IN</option>
							<option value="IA">IA</option>
							<option value="KS">KS</option>
							<option value="KY">KY</option>
							<option value="LA">LA</option>
							<option value="ME">ME</option>
							<option value="MD">MD</option>
							<option value="MA">MA</option>
							<option value="MI">MI</option>
							<option value="MN">MN</option>
							<option value="MS">MS</option>
							<option value="MO">MO</option>
							<option value="MT">MT</option>
							<option value="NE">NE</option>
							<option value="NV">NV</option>
							<option value="NH">NH</option>
							<option value="NJ">NJ</option>
							<option value="NM">NM</option>
							<option value="NY">NY</option>
							<option value="NC">NC</option>
							<option value="ND">ND</option>
							<option value="OH">OH</option>
							<option value="OK">OK</option>
							<option value="OR">OR</option>
							<option value="PA">PA</option>
							<option value="RI">RI</option>
							<option value="SC">SC</option>
							<option value="SD">SD</option>
							<option value="TN">TN</option>
							<option value="TX">TX</option>
							<option value="UT">UT</option>
							<option value="VT">VT</option>
							<option value="VA">VA</option>
							<option value="WA">WA</option>
							<option value="WV">WV</option>
							<option value="WI">WI</option>
							<option value="WY">WY</option>
						</optgroup>
						<optgroup label="US Territories">
						  	<option value="AS">American Samoa</option>
							<option value="GU">Guam</option>
							<option value="MP">Northern Mariana Islands</option>
							<option value="PR">Puerto Rico</option>
							<option value="UM">United States Minor Outlying Islands</option>
							<option value="VI">Virgin Islands</option>
						</optgroup>
					</select>
					<label>State</label>
				  </div>				
			</div>
		    <div class="row">
			    <div class="input-field col m10">
			       <input ng-model="newApplicant.zip" type="number" class="validate">
			       <label for="zip">Zip Code</label>
			    </div>
		    </div>
		    <div class="row">
			    <div class="input-field col m10">
			       <input ng-model="newApplicant.phone" type="text" class="validate">
			       <label for="phone">Phone Number</label>
			    </div>
		    </div>
		    <div class="row">
			    <div class="input-field col m10">
			       <input ng-model="newApplicant.email" type="email" class="validate">
			       <label for="email">Email</label>
			    </div>
		    </div>
		    <div class="row">
			    <div class="input-field col m10">
			       <input ng-model="newApplicant.password" type="password" class="validate">
			       <label for="password">Password</label>
			    </div>
		    </div>
		    <div class="row">
			    <div class="input-field col m10">
			       <input id="confirm_password" type="password" class="validate">
			       <label for="confirm_password">Confirm Password</label>
			    </div>
		    </div>
		    <div id="birthday"class="row">
			    <div class="col m10">
			       <label for="bday">Birthday</label>
			       <input ng-model="newApplicant.bday" type="date" class="datepicker validate">
			    </div>
		    </div>
		</div>
<!-- - - - - - TEACHING/CLASS INFO - - - - - - - -->
		<div id="teaching_info" class="col m5">
			<div class="row">
			    <div class="input-field col m10">
			       <select class="validate" ng-model='newApplicant.class_type'>
			       		<option value="" disabled selected>Choose Style</option>
			       		<option value="bootcamp">Bootcamp</option>
			       		<option value="pilates">Pilates</option>
			       		<option value="yoga">Yoga</option>
			       		<option value="aerobics">Aerobics</option>
			       </select>
			       <label for="style">Teaching Style</label>
			    </div>
			</div>
			<div id="class_type_description">
			    <div class="row">
				    <div class="input-field col m10">
				       <textarea ng-model="newApplicant.class_description" class="materialize-textarea validate" placeholder="class type and description"></textarea>
				       <label id="class_label" for="class_description">Classes</label>
				    </div>
			    </div>
			    <div class="row">
				    <div class="input-field col m10">
				    	<p>Certified?</p>
				       	<input ng-model="newApplicant.certified_yes" type="checkbox">
				       	<label for="certified_yes">Yes</label>
				       	<input ng-model="newApplicant.certified_no" type="checkbox">
				       	<label for="certified_no">No</label>
				    </div>
			    </div>
	<!-- - - - - - - SHOWS IF CERTIFIED CHECKED YES - - - - - - - -->
			    <div id="certified">
				    <div class="row">
				    	<div class="col m10">
				    		<label for="dateDertified">Date certification received</label>
				    		<input ng-model="newApplicant.dateCertified" type="date" class="datepicker">
				    	</div>
				    </div>
				    <div class="row">
				    	<div class="input-field col m10">
				    		<input ng-model="newApplication.cert_type" type="text">
				    		<label for="cert_type">Certification Type</label>
				    	</div>
				    </div>
				    <div class="row">
				    	<div class="input-field col m10">
				    		<input ng-model="newApplicant.training_school" type="text" >
				    		<label for="training_school">School or Teacher Training attended</label>
				    	</div>
				    </div>
				</div>
	<!-- - - - - - - CERTIFIED ONLY END - - - - - - - -->
			    <div class="row">
			    	<div class="input-field col m10">
			    		<p>Currently teaching?</p>
			    		<input ng-model="newApplicant.currently_teaching_yes" id="currently_teaching_yes" type="checkbox">
			    		<label for="currently_teaching_yes">Yes</label>
			    		<input ng-model="newApplicant.currently_teaching_no" id="currently_teaching_no" type="checkbox">
			    		<label for="currently_teaching_no">No</label>
			    	</div>
			    </div>
			    <div class="row">
			    	<div class="input-field col m10">
			    		<input ng-model="newApplicant.time_teaching" type="text">
			    		<label for="time_teaching">How long have you been teaching?</label>
			    	</div>
			    </div>
			    <div class="row">
			    	<div class="input-field col m10">
			    		<textarea ng-model="newApplicant.experience" class="materialize-textarea"></textarea>
			    		<label for="experience">Teaching Experience</label>
			    	</div>
			    </div>
			    <div class="row">
			    	<div class="input-field col m10">
			    		<textarea ng-model="newApplicant.references" class="materialize-textarea" placeholder="name, phone number, and relation"></textarea>
			    		<label for="references">References</label>
			    	</div>
			    </div>
			</div>
		</div>
		<button type="submit" ng-click='apply()' class="btn waves-effect waves-light #90a4ae blue-grey lighten-2">Apply!!</button>
		</form>
	</div>
</div>
